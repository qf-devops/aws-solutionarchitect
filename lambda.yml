AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function ListBucketsCommand.
Resources:
  primer:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.7
      Role: arn:aws:iam::675467602881:role/service-role/myLambdaFn-role-iai9vyh2
      Handler: index.handler
      Code:
        ZipFile: |
          import json
          import boto3
          def lambda_handler(event, context):
              # TODO implement
              print("this is for lambda fn demo with  s3 events")
              dynamodb_client = boto3.client("dynamodb")
              table_name = "orders"
              response = dynamodb_client.put_item(
                TableName=table_name,
                Item={
                  "order_id": {"S": "ord12345"},
                  "order_date": {"S": "2023-09-03"},
                  "user_email": {"S": "test@vytec.com"},
                  "amount": {"N": "120"},
                },
              )

              print(response)
              return {
                  'statusCode': 200,
                  'body': json.dumps('Hello from Lambda!')
              }
      Description: List Amazon S3 buckets in us-east-1.
      TracingConfig:
        Mode: Active
  myDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "order_id"
          AttributeType: "S"
        - 
          AttributeName: "order_date"
          AttributeType: "S"
        - 
          AttributeName: "user_email"
          AttributeType: "S"
        - 
          AttributeName: "amount"
          AttributeType: "N"
      KeySchema: 
        - 
          AttributeName: "order_id"
          KeyType: "HASH"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "myTableName"